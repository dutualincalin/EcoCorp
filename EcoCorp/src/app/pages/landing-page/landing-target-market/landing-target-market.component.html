<div id="landing-target-market-container">
  <p id="target-market-title">
      Target
    <br>
      Market
  </p>

  <div id="targets-container">
    <div class="image-content-container" *ngFor="let target of targets">
      <img
        alt="Person Silhouette on Circle Icon"
        loading="lazy"
        [src]=target.image
        style="width:15vw; height:15vw; display:block; margin: 0 3vmin 3vmin 0"
      >

      <div class="title-content-container">
        <p id="target-market-content-title">
          {{target.title}}
          <br>
        </p>

        <p id="target-market-content-description">
          {{target.description}}
          <br>
        </p>
      </div>
    </div>
  </div>
