<h1>Wireframes</h1>

<div id="wireframe-container">
    <p-galleria
      [value]="wireframes"
      [responsiveOptions]="responsiveOptions"
      [containerStyle]="{ 'max-width': '40vmax', 'min-width': '40vw', 'height': '30vmax', 'margin-bottom': '20vh' }"
      [numVisible]="5"
      [autoPlay]="true"
      [circular]="true"
    >
        <ng-template pTemplate="item" let-item>
            <img [src]=item.image style="width: 100%; height: 60vmin; box-sizing: border-box"  [alt]=item.title />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <img [src]=item.image style="width: 10vmin; height: 10vmin" [alt]=item.title />
            </div>
        </ng-template>
        <ng-template pTemplate="caption" let-item>
            <p style="margin: .5vmin; color: #ffffff">{{ item.title }}</p>
        </ng-template>
    </p-galleria>
</div>
