<h1>Metrics</h1>
<div id="metrics-container">
  <div id="metrics-writing">
    <table>
      <ng-container *ngFor="let metric of metrics; index as i">
        <tr *ngIf="i % 2 === 0">
          <td>{{ metric }}</td>
          <td *ngIf="i + 1 < metrics.length">{{ metrics[i + 1] }}</td>
        </tr>
      </ng-container>
    </table>

    <img src="./assets/Metrics.png" alt="metrics">
  </div>
  <div>

  </div>
</div>
