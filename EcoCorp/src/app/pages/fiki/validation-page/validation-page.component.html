<h1> Validation </h1>

<div id="validation-container">
  <h3> Promoting Posts </h3>
  <div id="posts-container">

  </div>

  <h3> Landing Page Statistics</h3>
  <div id="analytics-container">
    <p-galleria
      [value]="this.report_images"
      [showIndicators]="true"
      [showThumbnails]="false"
      [changeItemOnIndicatorHover]="true"
      [responsiveOptions]="responsiveOptions"
      [containerStyle]="{ 'max-height': '640px' }"
      [autoPlay]="true"
      [circular]="true"
    >
      <ng-template pTemplate="item" let-item>
        <img
          [src]="item.src"
          [alt]="item.alt"
          style="height: 55vmin; max-width:100%; display: block;" />
      </ng-template>
    </p-galleria>
  </div>
</div>
